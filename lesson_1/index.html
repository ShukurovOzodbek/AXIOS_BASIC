<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <div class="right">
            <img  src="./image 2.png" alt="">
            <h2>Выши крыши</h2>
            <button class="add">Добавить</button>
            <img class="const" src="./Vector (2).png" alt="">
            <select name="" id="">

            </select>
            <input type="text" class="name_count" placeholder="название страны...">
        </div>
        <div class="left">  
            <input class="air_name" type="text" placeholder="Найти...">
        </div>
    </header>
    <div class="main">
        <div class="boxes">
            
        </div>
    </div>

    <div class="modal">
        <div class="back"></div>
        <div class="back_2"></div>
        <div class="back_3"></div>
        <div class="modal_panel">
            <form name="rename" action="#">
                <input type="text" placeholder="Название" name="name">
                <input type="text" placeholder="Страна" name="country">
                <input type="text" placeholder="Cсылка на фото" name="logo">
                <input type="text" placeholder="Слоган" name="slogan">
                <input type="text" placeholder="Откуда - куда" name="head_quaters">
                <input type="text" placeholder="Вебсайт" name="website">
                <input type="text" placeholder="Когда было создано" name="established">
                <button>Сохранить</button>
            </form>
        </div>
        <div class="modal_panel_3">
            <h1>Info About choosen box</h1>
            <span>Название: <b class="name"></b></span>
            <span>Страна: <b class="count"></b></span>
            <span>Откуда - куда: <b class="from_to"></b></span>
            <span>Когда было создано: <b class="create_data"></b></span>
            <span>Вебсайт: <b class="website"></b></span>
            <span>Слоган: <b class="slogan"></b> </span>
        </div>
        <div class="modal_panel_2">
            <form name="add" action="#">
                <input type="text" placeholder="Название" name="name">
                <input type="text" placeholder="Страна" name="country">
                <input type="text" placeholder="ссылка на фото" name="logo">
                <input type="text" placeholder="Слоган" name="slogan">
                <input type="text" placeholder="Откуда - куда" name="head_quaters">
                <input type="text" placeholder="Вебсайт" name="website">
                <input type="text" placeholder="Когда было создано" name="established">
                <button>Сохранить</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
